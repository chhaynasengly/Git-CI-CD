<VirtualHost *:80>
    ServerName devopsclass.com
    Redirect permanent / https://devopsclass.com/
</VirtualHost>

<VirtualHost *:443>
    ServerName devopsclass.com
    DocumentRoot /usr/local/apache2/htdocs/

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/devopsclass.test.pem
    SSLCertificateKeyFile /etc/apache2/ssl/devopsclass.test-key.pem

    <Directory /usr/local/apache2/htdocs/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
